<div id="backlog_div">
  <h3>Backlog</h3>
  <ul id="backlog">
    {{#backlog}}
    <li class="ui-state-default"><p _id="{{_id}}" _rev="{{_rev}}">{{text}}</p></li>
    {{/backlog}}
  </ul>
</div>
<div id="working_div">
  <h3>Working</h3>
  <ul id="working">
    {{#working}}
    <li class="ui-state-default"><p _id="{{_id}}" _rev="{{_rev}}">{{text}}</p></li>
    {{/working}}
  </ul>
</div>
<div id="done_div">
  <h3>Done</h3>
  <ul id="done">
    {{#done}}
    <li class="ui-state-default"><p _id="{{_id}}" _rev="{{_rev}}">{{text}}</p></li>
    {{/done}}
  </ul>
</div>
